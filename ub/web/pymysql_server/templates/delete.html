  <body class="text-center">
    
<main class="form-signin">
  <form action="/delete" method="post">
    <img class="mb-4" src="{{url_for('static', filename='img/ub.png')}}" alt="" width="200" height="180">
    <h1 class="h3 mb-3 fw-normal"> 회원탈퇴</h1>
    
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingID" name="_id" value="{{id}}" readonly>
        <label for="floatingID">ID</label>
      </div>
   
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="_password" placeholder="Password">
      <label for="floatingPassword">Password 확인</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">탈퇴</button>
    
  </form>
  <br>
  
</main>
